<!DOCTYPE html>
<html lang="en">
<head>
    <title>Family Memories - Aisyah's Website</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #3458bd; /* Dark Blue */
            color: white;
            padding: 20px 0;
            text-align: center;
            border-bottom: 5px solid #fff;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
        }

        nav {
            background-color: #6996dd; /* Lighter Blue */
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.1em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .main-content {
            padding: 50px 20px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .memory-section {
            margin: 30px 0;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .memory-section:hover {
            transform: scale(1.05);
        }

        .memory-title {
            font-size: 2.5em;
            color: #1E3A8A;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
        }

        .memory-content {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            text-align: center;
        }

        .memory-item {
            width: 45%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .memory-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .memory-item:hover {
            transform: scale(1.1);
        }

        .video-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            margin: 50px 0;
            border-radius: 10px;
        }

        .video-container video {
            border-radius: 10px;
            max-width: 100%;
        }

        footer {
            background-color: #1E3A8A;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 50px;
        }

        footer p {
            margin: 0;
        }

        footer .social-icons {
            margin-top: 10px;
        }

        footer .social-icons a {
            color: white;
            font-size: 2em;
            margin: 0 10px;
            text-decoration: none;
        }

        footer .social-icons a:hover {
            color: #f0f8ff;
        }

        footer .datetime {
            font-size: 1em;
            color: #f0f8ff;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Family Memories</h1>
        </div>
    </header>

    <!-- Navigation Section -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about me.html">About Me</a>
        <a href="education.html">Education</a>
        <a href="skills.html">Skills</a>
        <a href="studio.html">Studio</a>
        <a href="family.html">Azman's</a>
        <a href="pet.html">Buddy</a>
    </nav>

    <!-- Main Content Section -->
    <div class="main-content">
        <div class="container">

            <!-- Family Memories Section -->
            <div class="memory-section">
                <h2 class="memory-title">Family Moments</h2>
                <div class="memory-content">
                    <!-- Image 1 -->
                    <div class="memory-item">
                        <img src="Raya With Family.jpg" alt="Family Picture 1">
                    </div>
                    <!-- Image 2 -->
                    <div class="memory-item">
                        <img src="Family Hobbiton.jpg" alt="Family Picture 2">
                    </div>
                </div>
            </div>

            <!-- Family Video Section -->
            <div class="video-container">
                <video width="800" height="450" controls>
                    <source src="family vid.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <!-- More Family Memories Section -->
            <div class="memory-section">
                <h2 class="memory-title">Cherished Moments</h2>
                <div class="memory-content">
                    <!-- Image 3 -->
                    <div class="memory-item">
                        <img src="haji.jpg" alt="Family Picture 3">
                    </div>
                    <!-- Image 4 -->
                    <div class="memory-item">
                        <img src="opiq wed.jpg" alt="Family Picture 4">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>2025 Aisyah Azman | All Rights Reserved</p>

</body>
</html>
